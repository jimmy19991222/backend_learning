<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure</title>
</head>
<body>
  <header>
    <h2>header</h2>
  </header>

  <section>
    <h2>main body</h2>
    <iframe src="//player.bilibili.com/player.html?aid=986365626&bvid=BV1it4y1c7qH&cid=853607646&page=1"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="600px" height="400px">
    </iframe>
    <iframe src="" name="hello" frameborder="0" width="600px" height="400px"></iframe>
    <a href="myFirstWeb.html" target="hello">click to jump</a>
    <hr>
<!--    method = get/post-->
    <h2>Log in</h2>
    <form action="myFirstWeb.html" method="get">
      <p>name:&nbsp;&nbsp;&nbsp;<input type="text" name="user_name" maxlength="20" placeholder="input your username"> </p>
      <p>keyword: <input type="password" name="pwd" value="" required> </p>
      <p>
        gender: &nbsp;
        <input type="radio" value="male" name="gender"> male
        <input type="radio" value="female" name="gender"> female
      </p>
      <p>
        hobby:
        <input type="checkbox" value="sleep" name="hobby" hidden> sleep
        <input type="checkbox" value="code" name="hobby"> code
        <input type="checkbox" value="chat" name="chat"> chat
      </p>
      <p>
        button:
        <input type="button" name="btn1" value="click to become lucky">
        <br>
        <input type="image" src="../resource/test.jpg" name="btn2" width="600px" height="400px">
      </p>
      <p>
        nationality:
        <select name="nationality" id="">
          <option value="China">China</option>
          <option value="America">America</option>
          <option value="Japan">Japan</option>
          <option value="Singapore">Singapore</option>
        </select>
      </p>
      <p>
        feedback:
        <br>
        <textarea name="feedback" cols="72" rows="10"></textarea>
      </p>
      <p>
        select file:
        <br>
        <input type="file" name="files">
        <input type="button" name="uld" value="upload">
      </p>
      <p>
        email:
        <input type="email" name="email">
      </p>
      <p>
        my_email:
        <input type="text" name="my_email" pattern="">
      </p>
      <p>
        url:
        <input type="url" name="url">
      </p>
      <p>
        number:
        <input type="number" name="num" min="0" max="100" step="10">
      </p>
      <p>
        range:
        <input type="range" name="range" min="0" max="100" step="2">
      </p>
      <p>
        search:
        <input type="search" name="search">
      </p>
<!--      <label for="mark">try to click me</label>-->
<!--      <input type="text" id="mark">-->
      <p>
        <input type="submit">
        <input type="reset" disabled>
      </p>
    </form>
  </section>

  <footer>
    <h2>footer</h2>
  </footer>
</body>
</html>
